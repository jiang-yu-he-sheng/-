<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 2em 0;
            background: white;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        .contact-info {
            list-style: none;
            padding: 0;
        }
        .contact-info li {
            margin: 0.5em 0;
        }
        .contact-info a {
            color: #4CAF50;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人网页</h1>
    </header>
    <div class="container">
        <section>
            <h2>关于我</h2>
            <p>这里是我的个人简介。我是江遇。</p>
        </section>
        <section>
            <h2>联系信息</h2>
            <ul class="contact-info">
                <li>电子邮件: <a href="ww15052449212@outlook.com">example@example.com</a></li>
                <li>QQ号码: <a href="tel:3173827680">+123456789</a></li>
                <li>LinkedIn: <a href="https://www.linkedin.com/in/yourprofile" target="_blank">yourprofile</a></li>
                <li>GitHub: <a href="https://github.com/yourusername" target="_blank">yourusername</a></li>
            </ul>
        </section>
    </div>
</body>
</html>
